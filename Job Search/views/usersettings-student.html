</head>
<body>
    <div class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
        <a class="navbar-brand" href="/homepage">Job Search</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/savedjobs">Saved Jobs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="recently_applied">Recently Applied</a>
            </li>
            <li class="nav-item">
              <!-- Replace with search icon-->
              <a class="nav-link" href="/job_search">Search</a>
            </li>
            <li class="nav-item">
              <!-- Replace with person icon-->
              <a class="nav-link" href="/settings">Settings</a>
            </li>
            <form class="d-flex" action="/logout">
              <button class="btn btn-outline-light" type="submit">Log out</button>
            </form>
          </ul>
        </div>
    </div>
    
    <div class = "container">
        <div class="center-box">
            <h1>User Settings</h1> <br><br>
            <form action="/settings" method="put" name="form1">
                First name
            <div class = "form-row">
                <input type="first_name" name="first_name" id="first_name" aria-describedby="nameHelp" placeholder="John" value="" size="50" class="line-input"><br><br>
            </div>
            Last name
            <div class = "form-row">
                <input type="last_name" name="last_name" id="last_name" aria-describedby="nameHelp" placeholder="Smith" value="" size="50" class="line-input"> <br><br>
            </div>
            Password
            <div class = "form-row">
                <input type="password" name="password" id="password" aria-describedby="password" placeholder="*********" value="" size="50" class="line-input"> <br><br>
            </div>
            School/Organization
            <div class = "form-row">
                <input type="school" name="school"  id="school" aria-describedby="school" placeholder="San Jose State University" value="" size="50" class="line-input"><br><br>
            </div>
            <div class = "form-row">

            </div>
            <label for="type">Type of account : </label><br><br>
            <input type="submit" class="btn btn-primary" value="Save changes"><br><br>
            </form> 
        </div>
    </div>
</body>
