<!doctype html>
<html lang="en">
    <head>
        <title>Application</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/base.css">
    </head>
    <body>
        <div class="container">
            <div class="center-box">
                <h1>Application</h1>
                <h2>Software Engineer at Google</h2>
                <form  method="POST" action="/application/create" name = "application-form" id="application-form">
                    <div class="form-group">
                        <label for="email">Email</label><br>
                        <input type="text" name="email" id="email" placeholder="example@email.com" required class="line-input"/><br>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone #</label><br>
                        <input type="text" name="phone" id="phone" placeholder="123456789" required class="line-input"/><br>
                    </div>
                    <div class="form-group">
                        <label for="resume">Resume</label><br>
                        <input type="text" name="resume" id="resume" placeholder="https://" required class="line-input"/><br>
                    </div>
                    <div class="form-group">
                        <label for="cv"> CV </label><br>
                        <input type="text" name="cv" id="cv" placeholder="https://" required class="line-input"/><br>
                    </div>

                    <p>
                        <button class="btn btn-outline-secondary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                          Work experinece
                        </button>
                      </p>
                      <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                            <div class="form-group">
                                <label for="title"> Title </label><br>
                                <input type="text" name="title" id="title" placeholder="QA Engineer" required class="line-input"/><br>
                            </div>
                            <div class="form-group">
                                <label for="company_name"> Company </label><br>
                                <input type="text" name="company_name" id="company_name" placeholder="Company" required class="line-input"/><br>
                            </div>
                            <div class="form-group">
                                <label for="start_date">Start date</label><br>
                                <input type="date" name="start_date" id="start_date" required/><br>
                            </div>
                            <div class="form-group">
                                <label for="end_date">End date</label><br>
                                <input type="date" name="end_date" id="end_date"/><br>
                            </div>
                            <div class="form-group">
                                <label for="description"> Description </label><br>
                                <input type="text" name="description" id="description" placeholder="My job responsibilities includes ...." required class="block-input"/><br>
                            </div>
                        </div>
                      </div>
                    
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="education" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Highest Education
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Bachelors</a>
                          <a class="dropdown-item" href="#">Masters</a>
                          <a class="dropdown-item" href="#">High school</a>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="major"> Major </label><br>
                        <input type="text" name="major" id="major" placeholder="For eg. Computer Science" required class="line-input"/><br>
                    </div>
                    <div class="form-group">
                        <label for="grad_date">Expected Graduation date</label><br>
                        <input type="date" name="grad_date" id="grad_date"/><br>
                    </div>
                    <div class="form-group">
                        <label for="sign"> Signature </label><br>
                        <input type="text" name="sign" id="sign" placeholder="Type Full Name Here" required class="line-input"/><br>
                    </div>
                    <div class="form-group">
                        <label for="today_date">Date</label><br>
                        <input type="date" name="today_date" id="today_date"/><br>
                    </div>

            
                    
                    <input type="button"  id="cancel"  value="Cancel" class="btn btn-secondary btn-outline-dark">
                    <input type="submit" id="submitapp"  value="Post" class="btn btn-secondary">
                    
                </form>
            </div>
       </div>
    </body>
</html>
